[alembic]
script_location = alembic

# Это значение всё равно будет переопределяться через env.py / Settings,
# но его нужно указать для корректной работы alembic CLI.
sqlalchemy.url = postgresql+psycopg://user:password@localhost:5432/prompt_enhancer_pro

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
